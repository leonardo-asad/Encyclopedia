{% extends "encyclopedia/layout.html" %}

{% block title %}
  Create a New Encyclopedia Article
{% endblock %}


{% block body %}
  <h1>Submit a New Article</h1>
  <div style="border-bottom: 2px solid;"></div>
  <form style="margin-top: 20px; width:70%" action="{% url 'encyclopedia:create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title"><br>
    </div>
    <div class="form-group">
      <label>Article</label>
      <textarea style="height: 500px;" class="form-control" name="text"></textarea><br>
    </div>
    <input style="float: right;" type="submit" class="btn btn-primary" value="Submit">
  </form>
{% endblock %}
