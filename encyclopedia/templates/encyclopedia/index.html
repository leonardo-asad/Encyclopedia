{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Articles</h1>
    <div style="border-bottom: 2px solid;"></div>

    <ul class="list-group list-group-flush">
        {% for entry in entries %}
            <li class="list-group-item"><a href= "/{{ entry }}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
